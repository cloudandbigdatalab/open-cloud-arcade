{% extends 'games_app/base.html' %}
{% block content %}


<div class="jumbotron ">
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-xs-offset-3 col-xs-6 col-sm-offset-4 col-sm-4 col-md-offset-5 col-md-2">
    {% load staticfiles %}
  <img class="center-block img-responsive" src="{% static "games_app/images/arcade.gif" %}">

</div>
</div>
<div class="row">
  <div class="col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
<h1>Demo website for SA PREP OCI visit.</h1>
</div>
</div>
</div>
</div>

{% if game_list %}
<ul>
  {% for game in game_list %}
  <li><a href='/game/{{ game.id }}'>{{ game.title }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No games are available.</p>
{% endif %}

{% endblock %}
